<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Maker</title>
</head>
<body>
    
    <div class="wrapper">
        <div id="presets">
            <img src="./images/icons/preset-icon1.svg" class="preset" data-preset="1">
            <img src="./images/icons/preset-icon2.svg" class="preset" data-preset="2">
            <img src="./images/icons/preset-icon3.svg" class="preset" data-preset="3">
            <img src="./images/icons/preset-icon4.svg" class="preset" data-preset="4">
            <img src="./images/icons/preset-icon5.svg" class="preset" data-preset="5">
            <img src="./images/icons/preset-icon6.svg" class="preset" data-preset="6">
            
        </div>
        

        <div id="editor">
            <div id="container" ></div>
            <div class="editor-controll">
                <input type="file" accept="image/*">
                <button class="save">save</button>
                <button class="addText">add text</button>
                <button class="reset">RESET</button>
                <button class="test">TEST</button>
            </div>

        </div>

    </div>
    



    <script type="module" src="index.js" defer></script>
</body>
</html>

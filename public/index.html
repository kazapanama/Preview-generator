        <!-- <button data-preset="6">asd</button> -->
      </div>

      <div id="editor">
        <div id="container"></div>
        <div class="editor-controll">
          <div class="editor-text"></div>
          <button class="controll-input">
            <input type="file" accept="image/*" />
          </button>

          <div class="themes">
            <button class="theme-blue theme"> </button>
            <button class="theme-red theme" ></button>
            <button class="theme-green theme"></button>
            <button class="theme-yellow theme"></button>
          </div>
          <input type="range" max="100" min="0" value="100" id="opacity-range">

          <div>
            <button class="addText controll-btn">
              <img src="./images/icons/text/text-bold.svg" />
            </button>
            <button class="addTextWithBg controll-btn">
              <img src="./images/icons/text/text-bold-bg.svg" />
            </button>
          </div>
          <div>
            <button class="reset controll-btn">
              <img src="./images/icons/icon-reset.svg" alt="reset icon" />
            </button>
            <button class="save controll-btn">
              <img src="./images/icons/icon-save.svg" alt="save icon" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="index.js" defer></script>

</html>

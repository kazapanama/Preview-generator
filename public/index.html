<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./font/RussoOne-Regular.ttf">
    <link rel="stylesheet" href="./styles.min.css">
    
    <title>Preview Maker</title>
</head>
<body>
    
    <div class="wrapper">
        <div id="presets">
            <button data-preset="1" class="preset-btn"> <img src="./images/icons/preset-icon1.svg" class="preset-img" alt="preset 1"></button>
            <button data-preset="2" class="preset-btn"> <img src="./images/icons/preset-icon2.svg" class="preset-img" alt="preset 2"></button>
            <button data-preset="3" class="preset-btn"> <img src="./images/icons/preset-icon3.svg" class="preset-img" alt="preset 3"></button>
            <button data-preset="4" class="preset-btn"> <img src="./images/icons/preset-icon4.svg" class="preset-img" alt="preset 4"></button>
            <button data-preset="5" class="preset-btn"> <img src="./images/icons/preset-icon5.svg" class="preset-img" alt="preset 5"></button>
           
        

            
        </div>
        
        <div id="editor">
            <div id="container" ></div>
            <div class="editor-controll">
                <button class="controll-input">
                    <input type="file" accept="image/*" >
                </button>
                
                <div>
                    <button class="addText controll-btn"><img src="./images/icons/text/text-bold.svg"></button>
                    <button class="addTextWithBg controll-btn"><img src="./images/icons/text/text-bold-bg.svg"></button>
                </div>
                <div>
                    <button class="reset controll-btn"><img src="./images/icons/icon-reset.svg" alt="reset icon"></button>
                    <button class="save controll-btn"><img src="./images/icons/icon-save.svg" alt="save icon"></button>
                </div>
            
                    <button class="test">TEST</button>
            </div>

        </div>

    </div>
    



    <script type="module" src="index.js" defer></script>
</body>
</html>
